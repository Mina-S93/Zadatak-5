<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Zadatak 5</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="dark">
		<div class="container">
			<header>
				<h2>calc</h2>
				<div class="theme-container">
					<p class="theme-heading">THEME</p>
					<div class="theme-changer">
						<div class="theme-numbers">
							<span>1</span>
							<span>2</span>
							<span>3</span>
						</div>
						<div class="buttons">
							<button class="theme" id="theme1"></button>
							<button class="theme none" id="theme2"></button>
							<button class="theme none" id="theme3"></button>
						</div>
					</div>
				</div>
			</header>
			<main>
				<div class="screen">0</div>
				<div class="calc">
					<button value="0" class="numbers" id="num0">0</button>
					<button value="1" class="numbers" id="num1">1</button>
					<button value="2" class="numbers" id="num2">2</button>
					<button value="3" class="numbers" id="num3">3</button>
					<button value="4" class="numbers" id="num4">4</button>
					<button value="5" class="numbers" id="num5">5</button>
					<button value="6" class="numbers" id="num6">6</button>
					<button value="7" class="numbers" id="num7">7</button>
					<button value="8" class="numbers" id="num8">8</button>
					<button value="9" class="numbers" id="num9">9</button>
					<button value="," class="numbers" id="decimal">.</button>
					<button value="+" class="operations" id="operation-plus">+</button>
					<button value="-" class="operations" id="operation-minus">-</button>
					<button value="*" class="operations" id="operationx">x</button>
					<button value="/" class="operations" id="operation-division">
						/
					</button>
					<button value="=" class="show-result">=</button>
					<button class="del" id="del">DEL</button>
					<button class="reset" id="reset">RESET</button>
				</div>
			</main>
		</div>

		<script src="main.js"></script>
	</body>
</html>
